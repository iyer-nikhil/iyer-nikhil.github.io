<div id="particles-js">
  <div class="header">
      <h1>
        <img src="https://avatars2.githubusercontent.com/u/13758145?s=460&v=4" height="127" width="127" class alt style="
             display: inline-block;
             border-radius: 200px;
             border: 5px solid #3f3f43;">
        <span class="site-title">{{site.username}}</span>
        <span class="site-description">{{site.user_title}}</span>
      </h1>
      <div class="header-icons">
        <a aria-label="Send email" href="mailto:{{site.email}}"><i class="icon fa fa-envelope"></i></a>
        <a aria-label="My Github" target="_blank" href="https://www.github.com/{{site.github_username}}"><i class="icon fa fa-github-alt" aria-hidden="true"></i></a>
        <a aria-label="My LinkedIn" target="_blank" href="https://www.linkedin.com/in/{{site.linkedin_username}}"><i class="icon fa fa-linkedin" aria-hidden="true"></i></a>
        <a aria-label="My Twitter" target="_blank" href="https://www.twitter.com/{{site.github_username}}"><i class="icon fa fa-twitter" aria-hidden="true"></i></a>
      </div>

      <a class="down" href="#about" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
  </div>
</div>
